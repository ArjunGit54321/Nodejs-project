<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>


    <script>

         let mymodule=angular.module("Anymodule",[]);
         let mycontroller=mymodule.controller("Anycontroller",function($scope){
           
            $scope.fn="";
            $scope.ln="";
            $scope.full=" ";

            $scope.dojoin=function(){
                $scope.full=$scope.fn+" "+$scope.ln;
            }
             $scope.doclear=function(){
                $scope.fn="";
                $scope.ln="";
                $scope.full="";
             }
             $scope.months=["Jan","Feb","March","April"];

             $scope.jsonAry=[{email:"arjun11gmail.com",pwd:"12345678",mobile:"0987654321"},
                {email:"arjun12gmail.com",pwd:"12345679",mobile:"0987654333"},
                {email:"arjun13gmail.com",pwd:"12345677",mobile:"0987655444"},
                {email:"arjun14gmail.com",pwd:"12345666",mobile:"0987654555"},
             ]

             $scope.doshow=function(email,index){

                
             alert($scope.jsonAry[index].pwd+"  "+$scope.jsonAry[index].mobile); 
             }
             $scope.DSA="";
             $scope.CPP="";
             $scope.Nodejs="";
             $scope.total="";
             $scope.per="";

            $scope.dototal=function(){
            $scope.total=parseInt($scope.DSA)+parseInt($scope.CPP)+parseInt($scope.Nodejs);
            }
            
            $scope.doper=function(){
               $scope.per=(parseInt($scope.total)/300)*100;
            }

         });

    </script>
</head>
<body ng-app="Anymodule" ng-controller="Anycontroller">
<center>
    <p>
          First name:
          <input type="text" ng-model="fn">
    </p>
    <p>
        Last name:        
        <input type="text" ng-model="ln">
    </p>
    <p>
        <input type="button" ng-click="dojoin()" value="full name">
        <input type="button" ng-click="doclear()" value="clear">
    </p>
    <p>
        full name:{{full}}
    </p>
     <hr>
     <p>
        Months:
        <select >
            <option value="none">Select</option>
            <option  ng-repeat="data in months" value="{{data}}">{{data}}</option>
        </select>
     </p>
     <p>
          Days: 
          <select >
            <option ng-repeat="n in [].constructor(31) track by $index" value="{{$index+1}}">{{$index+1}}</option>
          </select>
     </p>
     <hr>
     <table width="800" border="1 ">
        <tr>
            <th>S.No</th>
            <th>email</th>
            <th>pwd</th>
            <th>mobile</th>
            <th>operations</th>
        </tr>
       <tr ng-repeat="obj in jsonAry">
        <td>{{$index+1}}</td>
        <td>{{obj.email}}</td>
        <td>{{obj.pwd}}</td>
        <td>{{obj.mobile}}</td>
        <td align="center">
            <a href="#" class="btn btn-link" ng-click="doshow(obj.email,$index);">Details</a>
        </td>
       </tr>
     </table>

     <hr>
    <p>
        DSA:
        <input type="text" ng-model="DSA">
    </p>
    <p>
        CPP:
        <input type="text" ng-model="CPP">
    </p>
    <p>
        Nodejs:
        <input type="text" ng-model="Nodejs">
    </p>
    <p>
        <input type="button" ng-click="dototal();" value="Total">
        <input type="button" ng-click="doper();" value="Per">
    </p>
    <p>
        Total Marks:{{total}}
    </p>
    <p>
        Percentage:{{per}}
    </p>
    </center>
</body>
</html>
