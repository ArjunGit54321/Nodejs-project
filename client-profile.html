  <script>
    $(document).ready(function () {



      $("#btnfetch").click(function () {
        let obj = {
          type: "get",
          url: "/do-fetch-cmail",
          data: {
            cmail: $("#txtcmail").val(),
          }
        }

        $.ajax(obj)
          .then(function (responseInJsonAry)  //call back Function- jab response wapis aayega Khushi Khushi
          {
            if (responseInJsonAry.length == 0)
              alert("Invalid Email Id /Password");
            else {
              alert(JSON.stringify(responseInJsonAry));
              $("#txtname").val(responseInJsonAry[0].cName);
              $("#txtfirm").val(responseInJsonAry[0].business);
              $("#txtbprof").val(responseInJsonAry[0].bprofile);
              $("#txtaddress").val(responseInJsonAry[0].address);
              $("#txtcity").val(responseInJsonAry[0].city);

              $("#txtcontact").val(responseInJsonAry[0].contact);
              $("#txtproof").val(responseInJsonAry[0].idproof);
              $("#txtnumber").val(responseInJsonAry[0].idpnumber);
              $("#txtinfo").val(responseInJsonAry[0].info);
            }

          }).fail(function (err) //Jab error on server side :-(
          {
            alert(err.message)
          })

      })

    });

  </script>
  <style>
    body {
      /* background-image:"C:\Users\Dell\Downloads\volbackground.png"; */

    form {
      backdrop-filter: blur(7px);

<body>
  <nav class="navbar  navbar-expand-lg">
    <div class="container-fluid">
      <span class="navbar-text">
       Client Profile 
      </span>
    </div>
  </nav>
  <div class="container">

    <form action="/do-clientprofile-cprofile" method="post" enctype="multipart/form-data"
      class="row g-3 needs-validation ">

      <input type="hidden" id="hdn" name="hdnFrm">
      <input type="hidden" id="hidden" name="hdFrm">




      <div class="col-md-8">
        <div class="row g-3">

          <div class="col-md-4 mb-3">
            <label for="validationCustom01" class="form-label">Client id:</label>
            <input type="cmail" class="form-control" id="txtcmail" name="txtcmail" placeholder="Enter email" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3 mt-4">
            <div class="col-6">
              <input class="btn btn-primary form-label" type="button" id="btnfetch" value="search">
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationCustom01" class="form-label">Name:</label>
            <input type="text" class="form-control" id="txtname" name="txtname" placeholder="Enter name" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


          <div class="col-md-4 mb-3">
            <label for="validationCustom04" class="form-label">Firm/business:</label>
            <input type="text" class="form-control" id="txtfirm" name="txtfirm" required>
          </div>


          <div class="col-md-12 mb-3">
            <label for="validationCustom04" class="form-label">Business profile:</label>
            <input type="text" class="form-control" id="txtbprof" name="txtbprof" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom05" class="form-label">Address:</label>
            <input type="text" class="form-control" id="txtaddress" name="txtaddress" required>

          </div>

          <div class="col-md-6 mb-3">
            <label for="validationCustom03" class="form-label">City:</label>
            <input type="text" class="form-control" id="txtcity" name="txtcity" required>

          </div>


          <div class="col-md-4 mb-3">
            <label for="validationCustom03" class="form-label">Contact:</label>
            <input type="text" class="form-control" id="txtcontact" name="txtcontact" required>

          </div>



          <div class="col-md-4 mb-3">
            <label for="validationCustom04" class="form-label">ID proof:</label>
            <select class="form-select" id="txtproof" name="txtproof" required>
              <option selected disabled value="">Select</option>
              <option>Adhar card</option>
              <option>Driving license</option>
              <option>Pan</option>
            </select>

          </div>

          <div class="col-md-4 mb-3">
            <label for="validationCustom03" class="form-label">Number:</label>
            <input type="text" class="form-control" id="txtnumber" name="txtnumber" required>

          </div>



          <div class="col-md-12 mb-3">
            <label for="validationCustom05" class="form-label">Other information:</label>
            <input type="text" class="form-control" id="txtinfo" name="txtinfo" required>
          </div>

          <div class="col-12 mb-3">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary" type="submit" formaction="/do-update-cprofile"> Change </button>

          </div>

        </div>
      </div>



  </div>


  </form>

  </div>
