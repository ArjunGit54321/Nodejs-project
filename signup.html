<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
               $(document).ready(function(){

        $("#btnRecover").click(function(){
               let obj={
                   type:"get",
                   url:"/do-insert",
                   data:{
                       txtEmail:$("#txtEmail").val(),
                       txtpwd:$("#txtpwd").val(),
                       usertype:$("#usertype").val(),

                       
                   }
               }


               $.ajax(obj)
               .then(function(response){
                   alert(response);
               })
               .fail(function(err){
                   alert("error");
               })
             
               })
           })   
      
    </script>
</head>
<body>
    <div class="container ">
        <h2>Signup Model</h2>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email id</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" id="txtEmail">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtpwd">
        </div>
        <div class="mb-3">
            <label for="exampleInputuser1" class="form-label" >user type</label>
            <select id="usertype">
                <option value="none">Select</option>
                <option value="clt">client</option>
                <option value="vol">voluntier</option>
            </select>
          </div>

       
        <input type="button" class="btn btn-primary" id="btnRecover">signup</input>
      </form>
      
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
