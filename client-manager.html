
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

    <script>


        let Anymodule=angular.module("Anymodule",[]);
         let Anycontroller=Anymodule.controller("Anycontroller",function($scope,$http){

            $scope.jsonAry=[];
            $scope.dofetch=function(){
                //  alert(1);
                let url="/fetch-all-client-records";
                $http.get(url).then(fxSuccess,fxFail);

                function fxSuccess(response){
                    // alert(JSON.stringify(response.data));
                    $scope.jsonAry=response.data;
                }
                function fxFail(err){
                    alert(err.data);
                }
            }


         })

    </script>
     <style>
        body{
              background-color: lightblue;
           }

         nav{
              background-color: black;
  
              }
        .navbar-text{
                color: lightblue;
                 font-size-adjust: 1;
              }
    </style>
</head>
<body ng-app="Anymodule" ng-controller="Anycontroller" ng-init="dofetch();">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" >
          <span class="navbar-text">
          Client Records
          </span>
        </div>
      </nav>

    <center>
        <center><h2>ALL Client Records</h2></center>
<table width="1200" border="1" >
    <tr>
        <th>emailid</th>
        <th>cName</th>
        <th>business</th>
        <th>bprofile</th>
        <th>address</th>
        <th>city</th>
        <th>contact</th>
        <th>idproof</th>
        <th>idpnumber</th>
        <th>info</th>
    </tr>
    <tr ng-repeat="obj in jsonAry">
        <td>{{obj.emailid}}</td>
        <td>{{obj.cName}}</td>
        <td>{{obj.business}}</td>
        <td>{{obj.bprofile}}</td>
        <td>{{obj.address}}</td>
        <td>{{obj.city}}</td>
        <td>{{obj.contact}}</td>
        <td>{{obj.idproof}}</td>
        <td>{{obj.idpnumber}}</td>
        <td>{{obj.info}}</td>
        
        <!-- <td> -->
            <!-- <input type="button" value="Block" class="btn btn-warning" ng-click="doblock(obj.emailid);"> -->
            <!-- <input type="button" value="Resume" class="btn btn-warning" ng-click="doResume(obj.emailid);"> -->

        <!-- </td> -->
    </tr>
</table>
    </center>
</body>
</html>
