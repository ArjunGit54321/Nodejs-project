<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <span class="navbar-text">
        Post Jobs
      </span>
    </div>
  </nav>
  <div class="container">

    <form action="/do-publishjobs-JOBS" method="post" enctype="multipart/form-data" class="row g-3 needs-validation ">


      <div class="col-md-8">
        <center>
          <h2> Publish Jobs </h2>
        </center>

        <div class="row g-3">
          <div class="col-md-8 mb-3">
            <label for="validationCustom01" class="form-label">Client id:</label>
            <input type="cmail" class="form-control" id="txtcmail" name="txtcmail" placeholder="Enter email" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="validationCustom01" class="form-label">Job Title :</label>
            <select class="form-control" id="txttitle" name="txttitle" required>
              <option value="select">select</option>
              <option value="Driver">Driver</option>
              <option value="Gardener">Gardener</option>
              <option value="Sweeper">sweeper</option>
              <option value="Security guard">Security guard</option>
              <option value="Care taker">Care taker</option>


            </select>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>


          <div class="col-md-6 mb-3">
            <label for="validationCustom04" class="form-label">Job type:</label><br>
            <input type="radio" id="txttype" name="txttype" value="Part time">Part time
            <input type="radio" id="txttype1" name="txttype" value="Full time">Full time

          </div>


          <div class="col-md-8 mb-3">
            <label for="validationCustom04" class="form-label">Firm Address:</label>
            <input type="text" class="form-control" id="txtfirm" name="txtfirm" required>
          </div>


          <div class="col-md-4 mb-3">
            <label for="validationCustom03" class="form-label">City:</label>
            <input type="text" class="form-control" id="txtcity" name="txtcity" required>

          </div>




          <div class="col-md-4 mb-3">
            <label for="validationCustom04" class="form-label">Education:</label>
            <select class="form-select" id="txtedu" name="txtedu" required>
              <option selected disabled value="">Select</option>
              <option>Yes</option>
              <option>No</option>
            </select>

          </div>

          <div class="col-md-6 mb-3">
            <label for="validationCustom03" class="form-label">Contact Person:</label>
            <input type="text" class="form-control" id="txtcontact" name="txtcontact" required>

          </div>




          <div class="col-12 mb-3">
            <center> <button class="btn btn-primary" type="submit">Publish Job</button> </center>
          </div>

        </div>
      </div>



  </div>


  </form>


  </div>
